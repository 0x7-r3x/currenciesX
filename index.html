<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .currency select {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      outline: none;
      font-family: inherit;
      padding: 6px;
      min-width: 90px;
    }

    .amount {
      flex: 1;
      font-size: 20px;
      text-align: right;
    }

    .amount input {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      text-align: right;
      font-family: inherit;
      outline: none;
      width: 100%;
      min-width: 80px;
    }

    .swap-btn {
      display: inline-block;
      background: #5566cc;
      color: white;
      font-size: 20px;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      margin: 20px 0;
      transition: background 0.3s;
    }

    .swap-btn:hover {
      background: #7788ee;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }

    /* Mobile friendly */
    @media (max-width: 480px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }

      .amount {
        text-align: center;
      }

      .amount input {
        text-align: center;
      }

      .currency select {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- First row -->
    <div class="row">
      <div class="currency">
        ðŸ‡ºðŸ‡¸
        <select id="from-currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
        </select>
      </div>
      <div class="amount">
        <input type="text" id="from-amount" value="1" inputmode="decimal" pattern="[0-9.]*">
      </div>
    </div>

    <!-- Swap button -->
    <div class="swap-btn" id="swap">â‡…</div>

    <!-- Second row -->
    <div class="row">
      <div class="currency">
        ðŸ‡®ðŸ‡³
        <select id="to-currency">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
      <div class="amount" id="to-amount">â‚¹ 0</div>
    </div>

    <!-- Footer -->
    <div class="footer" id="rate-info">
      1 USD â‰ˆ 88.27 INR
      <br>Rates as of 9/16/25 by Bank Rossi
    </div>
  </div>

  <script>
    const fromAmountInput = document.getElementById("from-amount");
    const toAmount = document.getElementById("to-amount");
    const swapBtn = document.getElementById("swap");
    const rateInfo = document.getElementById("rate-info");
    const fromCurrency = document.getElementById("from-currency");
    const toCurrency = document.getElementById("to-currency");

    // Static fake conversion rates
    const rates = {
      "USDINR": 88.27,
      "INRUSD": 0.011,
      "USDEUR": 0.92,
      "EURUSD": 1.09,
      "EURINR": 95.12,
      "INREUR": 0.010
    };

    // Auto focus on page load
    fromAmountInput.focus();

    // Refocus on any key press
    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1 || e.key === "Backspace" || e.key === "Delete") {
        fromAmountInput.focus();
      }
    });

    // Allow only numbers and dot
    fromAmountInput.addEventListener("input", () => {
      fromAmountInput.value = fromAmountInput.value.replace(/[^0-9.]/g, "");
      convert(); // trigger conversion instantly
    });



    function animateAmount(target) {
      anime({
        targets: target,
        scale: [1.2, 1],
        duration: 400,
        easing: 'easeOutElastic(1, .5)'
      });
    }

    function convert() {
      const key = fromCurrency.value + toCurrency.value;
      const rate = rates[key] || 1;

      // Parse safely
      const baseValue = parseFloat(fromAmountInput.value.replace(/[^0-9.]/g, "")) || 0;
      const result = (baseValue * rate).toFixed(2);

      toAmount.textContent =
        (toCurrency.value === "USD" ? "$ " : toCurrency.value === "INR" ? "â‚¹ " : "â‚¬ ") + result;

      rateInfo.innerHTML = `1 ${fromCurrency.value} â‰ˆ ${rate} ${toCurrency.value}`;
      animateAmount("#to-amount");
    }


    swapBtn.addEventListener("click", () => {
      anime({
        targets: "#swap",
        rotate: '1turn',
        duration: 600,
        easing: 'easeInOutSine'
      });

      [fromCurrency.value, toCurrency.value] = [toCurrency.value, fromCurrency.value];
      convert();
    });

    fromCurrency.addEventListener("change", convert);
    toCurrency.addEventListener("change", convert);
    fromAmountInput.addEventListener("input", convert);

    // Init conversion
    convert();
  </script>
</body>

</html>
